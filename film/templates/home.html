{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- DataTables CSS -->
    <link href="{% static 'css/jquery.dataTables.min.css' %}" rel="stylesheet">
    <!-- DataTables Buttons CSS -->
    <link href="{% static 'css/buttons.dataTables.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="spinner" id="spinner"></div>
    </div>
    <div class="data-container" id="data-container"></div>
    <br>
    <div class="text-center">
        <h1>Welcome to WikiFilm!</h1>
        <span><strong>Reference url: <a href="https://en.wikipedia.org/wiki/List_of_Academy_Award-winning_films">List of Academy Award-winning films</a></strong></span>
        <br><br>
        <div id="buttonContainer"></div>
    </div>
    <br>
    <div class="container-flex">
        <div class="row">
            <div class="col-md-12">
                <table id="myTable" class="table">
                    <thead class="table-secondary">
                        <tr>
                            <th>Movie Name</th>
                            <th>Movie Link</th>
                            <th>Details</th>
                            <th>Actions</th>
                        </tr>
                        <tr>
                            <th><input type="text"/></th>
                            <th><input type="text"/></th>
                            <th><input type="text"/></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="mb-3">
                        <label for="movieName" class="form-label">Movie Name</label>
                        <input type="text" class="form-control" id="movieName" required>
                    </div>
                    <div class="mb-3">
                        <label for="movieLink" class="form-label">Movie Link</label>
                        <input type="text" class="form-control" id="movieLink" required>
                    </div>
                    <div class="mb-3">
                        <label for="details" class="form-label">Details</label>
                        <textarea class="form-control" id="details" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-dark" id="saveChangesBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-dark" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>


    <!-- jQuery -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <!-- DataTables JS -->
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <!-- DataTables Buttons JS -->
    <script src="{% static 'js/dataTables.buttons.min.js' %}"></script>
    <!-- JSZip for Excel export -->
    <script src="{% static 'js/jszip.min.js' %}"></script>
    <!-- PDFMake for PDF export -->
    <script src="{% static 'js/pdfmake.min.js' %}"></script>
    <script src="{% static 'js/vfs_fonts.js' %}"></script>
    <!-- Buttons for printing, Excel, and PDF -->
    <script src="{% static 'js/buttons.print.min.js' %}"></script>
    <script src="{% static 'js/buttons.html5.min.js' %}"></script>
    <!-- custom JS -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
