<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film</title> 
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.8/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.8/datatables.min.js"></script>
</head>
<body>
    <br>
    <h1 class="text-center">Welcome to WikiFilm!</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
    <table class="table table-striped" id="myTable" style="width:100%">
        <thead>
            <th>#</th>
            <th>Movie Name</th>
            <th>Movie Link</th>
            <th>Details</th>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ d.movie_name }}</td>
                <td>{{ d.movie_link }}</td>
                <td>{{ d.details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
</div>
    <script>
    new DataTable('#myTable',{
        scrollX: true
    });
    
    </script>
</body>
</html>
